<div *ngFor="let item of data.getRecipes(); let i = index">
  <div class="row" [ngClass]="!collapseItems[i] ? 'active': ''">
    <h2 (click)="collapse(i)">{{item.title}}</h2>
  </div>
  <div [ngbCollapse]="collapseItems[i]">
    <app-detail-recipe [recipe]="item"></app-detail-recipe>
  </div>
</div>
