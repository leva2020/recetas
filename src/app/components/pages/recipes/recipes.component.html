<div class="container recipes">
  <ng-container *ngIf="localDevice.isDesktop()">
    <div class="row">
      <div class="col-md-4 col-lg-3">
        <img class="logo-tres" src="assets/images/logo-tres-riches.svg" alt="">
        <h2 class="">Recetas</h2>
        <app-menu-recipes (modal)="modal=$event" (index)="changeRecipe($event)"></app-menu-recipes>
      </div>
      <div class="col-md-8 col-lg-9">
        <app-detail-recipe [modalMenu]="modal" [recipe]="recipe"></app-detail-recipe>
      </div>
    </div>
  </ng-container>
  <app-menu-recipes-mobile *ngIf="localDevice.isMobile()" (index)="changeRecipe($event)"></app-menu-recipes-mobile>
</div>
